<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1 align="center">检索“{{trantext}}”相关文献信息展示</h1>
    <table border="1">
   <tr>
		<th align="center" >文献标题</th>
       <th align="center">副标题</th>
       <th align="center">作者</th>
       <th align="center">出版年份</th>
       <th align="center">源刊期号</th>
       <th align="center">源刊页号</th>
    </tr>
    {% for line in papers_list %}
    <tr>
        <td align="center">{{line.title}}</td>
        <td align="center">{{line.vicetitle}}</td>
        <td align="center">{{line.paperauthor.authorname}}</td>
        <td align="center">{{line.publicdate}}</td>
        <td align="center">{{line.journalversion}}</td>
        <td align="center">{{line.journalpages}}</td>&nbsp;

    </tr>
    {% endfor %}
    </table>
</body>
</html>
